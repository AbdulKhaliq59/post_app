name: Flutter CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Install lcov
        run: sudo apt-get install -y lcov

      - name: Convert coverage to lcov and generate report
        run: |
          genhtml coverage/lcov.info -o coverage/html

      - name: Get test coverage summary
        id: coverage
        run: |
          total_coverage=$(lcov --summary coverage/lcov.info | grep lines | awk '{print $2}')
          echo "Total coverage is $total_coverage"
          echo "coverage=$total_coverage" >> $GITHUB_OUTPUT

      - name: Comment PR with test coverage
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const commentBody = `### âœ… Test Coverage Report\n\n| Metric | Value |\n|--------|-------|\n| Lines  | ${coverage} |\n\nðŸ“Š Generated by GitHub Actions`;
            const { owner, repo, number } = context.issue;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: commentBody
            });
