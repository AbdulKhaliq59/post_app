name: Flutter CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Convert lcov to coverage summary
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          genhtml coverage/lcov.info --output-directory coverage/html
          lcov --summary coverage/lcov.info

      - name: Check coverage percentage
        id: coverage
        run: |
          COVERAGE=$(lcov --summary coverage/lcov.info | grep -Po 'lines\.+: \K[0-9]+(?=\.\d+%\s+\()')
          echo "Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt 80 ]; then
            echo "Test coverage ($COVERAGE%) is below 80%. PR cannot be merged."
            exit 1
          fi
          echo "Test coverage is $COVERAGE% (>= 80%)"

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html

# This workflow will block merging if coverage is below 80% or tests fail.
# The coverage summary will be available as an artifact and in the logs.
